        .box-total { background-color: #3498db; }
        h3 { margin: 0; font-size: 14px; opacity: 0.9; }
        p { margin: 5px 0 0; font-size: 18px; font-weight: bold; }
        .form-control { margin-bottom: 10px; }
        input, select, button { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: 'Kanit', sans-serif; box-sizing: border-box; }
        
        /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ */
        .btn-add { background-color: #9b59b6; color: white; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö (‡πÉ‡∏´‡∏°‡πà) */

        .delete-btn:hover { background-color: #c0392b; }

        ul { list-style-type: none; padding: 0; margin-top: 20px; }
        li { background-color: #fff; border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        li:last-child { border-bottom: none; }

        .chart-container { position: relative; height: 250px; width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üí∞ ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö-‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</h1>

        <div class="balance-container">

            </div>
            <div class="box box-expense">
                <h3>‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</h3>

            </div>
            <div class="box box-total">

        </div>

        <div class="chart-container">

        </div>

        <div style="border-top: 2px dashed #eee; margin: 20px 0;"></div>
        
        <div class="form-control">
            <label>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</label>
            <input type="date" id="date">
        </div>

        <div class="form-control">
            <label>‡∏ä‡∏∑‡πà‡∏≠‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</label>
            <input type="text" id="text" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏Ñ‡πà‡∏≤‡∏Ç‡πâ‡∏≤‡∏ß, ‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô...">
        </div>
        
        <div class="form-control">
            <label>‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà</label>
            <select id="category">
                <option value="‡∏≠‡∏≤‡∏´‡∏≤‡∏£">üçú ‡∏≠‡∏≤‡∏´‡∏≤‡∏£</option>
                <option value="‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á">üöó ‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á</option>
                <option value="‡∏ó‡∏µ‡πà‡∏û‡∏±‡∏Å">üè† ‡∏ó‡∏µ‡πà‡∏û‡∏±‡∏Å/‡∏ô‡πâ‡∏≥‡πÑ‡∏ü</option>
                <option value="‡∏Ç‡∏≠‡∏á‡πÉ‡∏ä‡πâ">üõí ‡∏Ç‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</option>
                <option value="‡∏ö‡∏±‡∏ô‡πÄ‡∏ó‡∏¥‡∏á">üé¨ ‡∏ö‡∏±‡∏ô‡πÄ‡∏ó‡∏¥‡∏á/‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß</option>
                <option value="‡∏™‡∏∏‡∏Ç‡∏†‡∏≤‡∏û">üíä ‡∏¢‡∏≤/‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏û‡∏¢‡∏≤‡∏ö‡∏≤‡∏•</option>
                <option value="‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô">üí∞ ‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</option>
                <option value="‡πÇ‡∏ö‡∏ô‡∏±‡∏™">üéÅ ‡πÇ‡∏ö‡∏ô‡∏±‡∏™/‡∏£‡∏≤‡∏¢‡πÑ‡∏î‡πâ‡πÄ‡∏™‡∏£‡∏¥‡∏°</option>
                <option value="‡∏≠‡∏∑‡πà‡∏ô‡πÜ">General ‡∏≠‡∏∑‡πà‡∏ô‡πÜ</option>
            </select>
        </div>

        <div class="form-control">
            <label>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô</label>
            <input type="number" id="amount" placeholder="0">
        </div>

        <div class="form-control">
            <select id="type">
                <option value="expense">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢ (-)</option>
                <option value="income">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö (+)</option>
            </select>
        </div>

        <button class="btn-add" onclick="addTransaction()">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</button>

        <div style="display: flex; gap: 10px; margin-top: 20px; align-items: center;">
            <select id="filter-month" onchange="getTransactions()">
                <option value="">-- ‡∏ó‡∏∏‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô --</option>
                <option value="1">‡∏°‡∏Å‡∏£‡∏≤‡∏Ñ‡∏°</option>
                <option value="2">‡∏Å‡∏∏‡∏°‡∏†‡∏≤‡∏û‡∏±‡∏ô‡∏ò‡πå</option>
                <option value="3">‡∏°‡∏µ‡∏ô‡∏≤‡∏Ñ‡∏°</option>
                <option value="4">‡πÄ‡∏°‡∏©‡∏≤‡∏¢‡∏ô</option>
                <option value="5">‡∏û‡∏§‡∏©‡∏†‡∏≤‡∏Ñ‡∏°</option>
                <option value="6">‡∏°‡∏¥‡∏ñ‡∏∏‡∏ô‡∏≤‡∏¢‡∏ô</option>
                <option value="7">‡∏Å‡∏£‡∏Å‡∏é‡∏≤‡∏Ñ‡∏°</option>
                <option value="8">‡∏™‡∏¥‡∏á‡∏´‡∏≤‡∏Ñ‡∏°</option>
                <option value="9">‡∏Å‡∏±‡∏ô‡∏¢‡∏≤‡∏¢‡∏ô</option>
                <option value="10">‡∏ï‡∏∏‡∏•‡∏≤‡∏Ñ‡∏°</option>
                <option value="11">‡∏û‡∏§‡∏®‡∏à‡∏¥‡∏Å‡∏≤‡∏¢‡∏ô</option>
                <option value="12">‡∏ò‡∏±‡∏ô‡∏ß‡∏≤‡∏Ñ‡∏°</option>
            </select>
            <select id="filter-year" onchange="getTransactions()">
                <option value="2024">2024</option>
                <option value="2025" selected>2025</option>
                <option value="2026">2026</option>
            </select>
        </div>
        
        <h3 style="margin-top: 20px; color: #666;">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h3>
        <ul id="list"></ul>
    </div>

    <script>
        let myChart = null;

        async function getTransactions() {
            try {
                const month = document.getElementById('filter-month').value;
                const year = document.getElementById('filter-year').value;

                let url = '/api/transactions';
                if (month) url += `?month=${month}&year=${year}`;

                const response = await fetch(url);
                const res = await response.json();

                if (res.success) {
                    const list = document.getElementById('list');
                    list.innerHTML = ''; 
                    
                    let income = 0;
                    let expense = 0;
                    const categoryTotals = {};

                    res.data.forEach(item => {
                        const li = document.createElement('li');
                        const dateObj = new Date(item.date);
                        const dateStr = dateObj.toLocaleDateString('th-TH');
                        const sign = item.type === 'expense' ? '-' : '+';
                        const amountClass = item.type === 'expense' ? 'money-minus' : 'money-plus';

                        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏∏‡πà‡∏° Delete (X) ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
                        li.innerHTML = `
                            <span>
                                <span style="font-size: 0.8em; color: #888;">${dateStr}</span> <br>
                                ${item.text} <small style="color:#aaa">(${item.category})</small>
                            </span>
                            <div style="display: flex; align-items: center;">
                                <span class="${amountClass}">${sign}${item.amount.toLocaleString()} ‡∏ö‡∏≤‡∏ó</span>
                                <button class="delete-btn" onclick="removeTransaction('${item._id}')">x</button>
                            </div>
                        `;
                        list.appendChild(li);

                        if (item.type === 'income') {
                            income += item.amount;
                        } else {
                            expense += item.amount;
                            if (categoryTotals[item.category]) {
                                categoryTotals[item.category] += item.amount;
                            } else {
                                categoryTotals[item.category] = item.amount;
                            }
                        }
                    });

                    document.getElementById('money-plus').innerText = `+${income.toLocaleString()}`;
                    document.getElementById('money-minus').innerText = `-${expense.toLocaleString()}`;
                    document.getElementById('balance').innerText = `${(income - expense).toLocaleString()}`;

                    renderChart(categoryTotals);
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ (‡πÉ‡∏´‡∏°‡πà) ---
        async function removeTransaction(id) {
            // ‡∏ñ‡∏≤‡∏°‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏•‡∏ö (‡∏Å‡∏±‡∏ô‡∏°‡∏∑‡∏≠‡∏•‡∏±‡πà‡∏ô)
            if (confirm('‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ?')) {
                try {
                    const response = await fetch(`/api/transactions/${id}`, {
                        method: 'DELETE'
                    });
                    const res = await response.json();

                    if (res.success) {
                        // ‡∏ñ‡πâ‡∏≤‡∏•‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡πÉ‡∏´‡πâ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà
                        getTransactions();
                    } else {
                        alert('‡∏•‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                    }
                } catch (err) {
                    console.error('Error:', err);
                    alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö');
                }
            }
        }

        function renderChart(dataObj) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (myChart) myChart.destroy();

            const labels = Object.keys(dataObj);
            const data = Object.values(dataObj);

            if (labels.length === 0) return;

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '‡∏¢‡∏≠‡∏î‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢ (‡∏ö‡∏≤‡∏ó)',
                        data: data,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#E7E9ED', '#71B37C'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        title: { display: true, text: '‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏ö‡πà‡∏á‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà' }
                    }
                }
            });
        }

        async function addTransaction() {
            const text = document.getElementById('text').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;

            if (text.trim() === '' || amount.trim() === '') {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô');
                return;
            }

            const transactionData = {
                text: text,
                amount: Number(amount),
                type: type,
                date: date,
                category: category
            };

            try {
                const response = await fetch('/api/transactions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transactionData)
                });
                const res = await response.json();

                if (res.success) {
                    document.getElementById('text').value = '';
                    document.getElementById('amount').value = '';
                    getTransactions(); 
                }
            } catch (err) {
                console.error('Error:', err);
                alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î');
            }
        }
        
        getTransactions();
    </script>
